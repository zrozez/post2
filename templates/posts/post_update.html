{% extends 'base.html' %}

{% block title %}
    Update post
{% endblock %}

{% block content%}

    <form action= "{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
