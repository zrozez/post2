{% extends 'base.html' %}


{% block title %}
    Delete post
{% endblock %}

{% block content %}

<form action= "{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>
        Do you really want to delete post - <b>{{ post.title }}</b>
    </h3>
    <a href="{{ post.get_absolute_url }}" class='btn btn-primary'>Cancel</a>
    <button type="submit" class='btn btn-danger'>Delete</button>

</form>
{% endblock %}
