{% extends 'base.html' %}

{% block title %}
    Update tag
{% endblock %}

{% block content %}

<form action="{{ tag.get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group mb-3">
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
