{% extends 'base.html' %}

{% block title %}
    Create Tag
{% endblock %}

{% block content %}

    <form action = "{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
