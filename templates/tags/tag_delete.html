{% extends 'base.html' %}


{% block title %}
    Delete tag
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h3>
        Do you really want to delete tag - <b>{{ tag.title }}</b>
    </h3>
    <a href="{{ tag.get_absolute_url }}" class="btn btn-primary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
